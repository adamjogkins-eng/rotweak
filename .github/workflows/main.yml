name: Build iPhone Dylib
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile
        run: |
          # Automatically find your .mm file even if named differently
          SOURCE_FILE=$(ls *.mm | head -n 1)
          echo "Compiling: $SOURCE_FILE"
          
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          clang -dynamiclib -arch arm64 \
            -isysroot "$SDK_PATH" \
            -framework UIKit \
            -framework Foundation \
            -framework CoreGraphics \
            -framework QuartzCore \
            -miphoneos-version-min=14.0 \
            -install_name @executable_path/iOSStrap.dylib \
            -fobjc-arc \
            "$SOURCE_FILE" -o iOSStrap.dylib
            
      - name: Sign and Upload
        run: |
          codesign -f -s - iOSStrap.dylib
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOSStrap-Dylib
          path: iOSStrap.dylib
