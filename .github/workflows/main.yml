name: Build iPhone Dylib
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  iphone_build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile for iPhone
        run: |
          # Use xcrun to target the physical iPhone SDK
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          clang -dynamiclib -arch arm64 \
            -isysroot "$SDK_PATH" \
            -framework UIKit -framework Foundation -framework CoreGraphics \
            -miphoneos-version-min=14.0 \
            -install_name @executable_path/iOSStrap.dylib \
            -fobjc-arc \
            iOSStrap.mm -o iOSStrap.dylib

      - name: Ad-hoc Sign
        run: codesign -s - iOSStrap.dylib

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: iPhone-Dylib
          path: iOSStrap.dylib
